<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Topology Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <header>
        <h1>Network Topology Visualization</h1>
    </header>
    
    <div class="container">
        <div class="sidebar">
            <div class="upload-section">
                <h2>Upload Network Data</h2>
                <form id="upload-form">
                    <div class="form-group">
                        <label for="file-upload">Upload YAML or JSON file:</label>
                        <input type="file" id="file-upload" name="file" accept=".yaml,.yml,.json">
                    </div>
                    <button type="button" id="load-demo-btn">Load Demo Data</button>
                    <button type="submit" id="upload-btn">Upload & Visualize</button>
                </form>
            </div>
            
            <div class="controls-section">
                <h2>Controls</h2>
                <div class="form-group">
                    <label for="zoom-slider">Zoom:</label>
                    <input type="range" id="zoom-slider" min="0.1" max="4" step="0.1" value="1">
                </div>
                <div class="form-group">
                    <label for="node-distance">Node Distance:</label>
                    <input type="range" id="node-distance" min="50" max="500" step="10" value="200">
                </div>
                <div class="form-group">
                    <label for="charge-strength">Charge Strength:</label>
                    <input type="range" id="charge-strength" min="-1000" max="-50" step="10" value="-300">
                </div>
            </div>
            
            <div class="info-section">
                <h2>Node Details</h2>
                <div id="node-details">
                    <p>Click on a node to see details</p>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div id="topology-container">
                <svg id="topology-svg"></svg>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/topology.js') }}"></script>
</body>
</html>
